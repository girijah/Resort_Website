<script>
$(document).ready(function(){

//$("#display").hide(); 
$("aside").hide();



//if wish-list added to search page display hide button
if(localStorage.getItem('isFront')=='true'){
//alert(localStorage.getItem('isFront'));
$("aside").show();
$("#btnWishList").hide();
$("#btnHideWishList").show();
$(".page-wrap").hide();
}

//if wish-list removed from search page display show button
if(localStorage.getItem('isFront')=='false'){
//alert(localStorage.getItem('isFront'));
$("aside").hide();
$("#btnWishList").show();
$("#btnHideWishList").hide();

}

});


</script>
